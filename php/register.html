<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register page</title>
    </head>
    <body>
        <form name="registerForm" method="post" action="register.php">
            Username :
            <input type="text" name="userUname" required />
            <br />
            Password :
            <input type="password" name="userPassw" required />
            <br />
            Full name :
            <input type="text" name="userName" placeholder="name" required />
            <br />
            Phone number :
            <input
                type="text"
                name="userPhone"
                placeholder="0123456789"
                required
            />
            <br />
            Email:
            <input
                type="text"
                name="userEmail"
                placeholder="email@gmail.com"
                required
            />
            <br />

            Gender :
            <input type="radio" name="userGender" value="1" required /> Male
            <input type="radio" name="userGender" value="2" required /> Female
            <br />

            Birthdate :
            <input
                type="date"
                name="userBirthdate"
                placeholder="Birthdate"
                required
            />
            <br />

            Address:
            <input
                type="text"
                name="userAddress"
                placeholder="Address"
                required
            />
            <br />
            <br />

            <!-- Reset button -->
            <input type="reset" />

            <!-- Submit button -->
            <input type="submit" name="register" value="Register" />
        </form>

        <!-- JS File -->
        <script src="../js/script.js"></script>
    </body>
</html>
